spring:
  profiles:
    active: dev
  jpa:
    show-sql: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration
liquibase:
  changelog:
    location: classpath:database/changelog-master.xml

com:
  github:
    saphyra:
      skyxplore:
        game:
          map:
            dimensions:
              x: 2000
              y: 2000
          star:
            creation:
              attempts: 300
              minStarDistance: 148
          connection:
            maxDistance: 300
            maxNumberOfConnections: 4
          surface:
            minSize: 10
            maxSize: 20
            surfaceTypeSpawnDetails:
            - surfaceName: COAL_MINE
              spawnRate: 1
            - surfaceName: DESERT
              spawnRate: 3
            - surfaceName: FOREST
              spawnRate: 2
            - surfaceName: LAKE
              spawnRate: 1
            - surfaceName: MOUNTAIN
              spawnRate: 2
            - surfaceName: OIL_FIELD
              spawnRate: 1
            - surfaceName: ORE_MINE
              spawnRate: 2
            - surfaceName: VULCAN
              spawnRate: 2
              optional: true
      authservice:
        auth:
          filter:
            order: 100
          access-token:
            expiration-seconds: 900
            cleanup-interval-cron: 0 * * * * *
          login:
            multiple-login-allowed: false
            path: /api/login
          logout:
            path: /api/logout
          cookie:
            access-token-id: accesstokenid
            user-id: userId
          rest:
            request-type-header: Request-Type
            rest-type-value: rest
        redirection:
          filter:
            order: 90